<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tarjetas</title>
  <link rel="stylesheet" href="css/estilo.css">
  <script src="js/tarjeta.js"></script>

</head>
<body>

  <section class="todo">
    <header><h3>Crea Tu Tarjeta de Felicitación</h3></header>
    <div class="tema">
      <h3 class="temas">Elige un tema</h3>
      <label >
        <nav>
        <input type="radio" name="a" value="a">San Valentin
        </nav>
      <nav>
        <input type="radio" name="a" value="b">Cumpleaños
      </nav>
      <nav>
        <input type="radio" name="a" value="c">Motivación
      </nav>
      </label>

    </div>
    

    <div class="imagenes">
      <h3 class="temas">Elige una Imagen</h3>
      <label >
        <nav>
          <img src="imagenes/3.jpg" alt="">
          <input type="radio" name="b" value="a">San Valentin
        </nav>
      <nav>
        <img src="imagenes/2.jpg" alt="">
        <input type="radio" name="b" value="b">Cumpleaños
      </nav>
      <nav>
        <img src="imagenes/4.jpg" alt="">
        <input type="radio" name="b" value="c">Motivación
      </nav>
      
    </label>
    </div>

    <div class="datos">
      <h3 class="tem2">Mensaje</h3>
      <label>
      <input type="text" name="" id="titulom" placeholder="Titulo:">
      <input type="text" name="" id="subtitulom" placeholder="Subtitulo:">
      <input type="text" name="" id="autorm" placeholder="Autor:">
      <textarea name="" id="mensajem" cols="30" rows="10" placeholder="Mensaje:"></textarea>
      </label>
    </div>
    <div class="colores">
      <h3>Color de Fondo</h3>
      <input type="radio" style="display: none ;" name="color" value="a" id="rojo">
      <input type="radio" style="display: none ;" name="color" value="b" id="azul">
      <input type="radio" style="display: none ;" name="color" value="d" id="ama">
      <label class="rojo" for="rojo" ></label>
      <label class="azul" for="azul" ></label>
      <label class="amarillo" for="ama" ></label>
    </div>
    <input type="button" value="Generar" onclick="generar()">
  </section>
</br>
</br>
</br>

  <section style="display: none;" id="tarjeta">

    
    <h4 id="titulo"></h4>
    <h2 id="subtitulo"></h2>
    <img src="" alt="" id="img">
    <p id="mensaje"></p>
    <h1 class="h1" id="autor"></h1>
    <audio src="audio/cancion.mp3" controls></audio>

    
  </section>
  
</body>
</html>
